<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Matting</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div align="center">
        <h1>Image Matting</h1>
        <input type='file' id="imgInp"/><br><br>
        <canvas id="myCanvas" width="600" height="400"></canvas><br><br>
        <button id="resetBtn">Reset</button>

        Marker size:
        <select id="markerSize">
            <option value="7">7</option>
            <option value="9" selected="selected">9</option>
            <option value="11">11</option>
        </select>

        Marker color:
        <select id="markerColor">
            <option value="black">Background</option>
            <option value="white" selected="selected">Foreground</option>
        </select>

        <a id="start"> Start </a> <br><br>

        <img id="foreground" width="300" height="200">
        <img id="background" width="300" height="200">
    </div>
</body>

<script src="jquery-3.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="index.js"></script>
</html>
